<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap link -->

     <!-- link per asssociare a style.css -->
     <link rel="stylesheet" href="./css/style.css">

    <!-- link FontAwesome -->

    <title>Dashboard</title>
    
</head>
<body>
 
        
          <nav class="navbar bg-body-tertiary">
            <form class="container-fluid">
                <div class="col-2 ">
                    <img src="./img/logo.svg" alt="Logo Boolean Intero">
                </div>
                <div class="col me-2">
                    <div class="input-group">
                      <span class="input-group-text " id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></i></span>
                      <input type="text" class="form-control px-0" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Prova a cercare: Lezioni di Laravel" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-2 d-flex align-items-center ms-2 ">
                    <div class="col-3"><i class="fa-solid fa-list"></i></div>
                    <div class="col-3"><i class="fa-solid fa-circle-question"></i></div>
                    <div class="col-3"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                    <div class="col-3"><i class="fa-solid fa-bell text-warning "></i></div>
                </div>
            </form>
          </nav>
          <div id="explorer">
            
          </div>
