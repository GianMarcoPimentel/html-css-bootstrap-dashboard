<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <!-- link per asssociare a style.css -->
     <link rel="stylesheet" href="./css/style.css">
    <!-- JavaScript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dashboard</title>
    
</head>
<body>
 
          <div id="explorer">
            <aside>
                <div class="aside-top">
    
                    <div id="logo">
                        <img class="big" src="./img/logo.svg" alt="Logo Spotify">
                        <img class="small" src="./img/logo-small.svg" alt="Icona Spotify">
                    </div>
    
                    <ul id="main-links">
                        <li>
                            <a href="#">
                                <img src="./img/home.svg" alt="icona home">
                                <span>
                                    Home
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/search.svg" alt="icona home">
                                <span>
                                    Cerca
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/libreria.svg" alt="icona home">
                                <span>
                                    La tua libreria
                                </span>
                            </a>
                        </li>
                    </ul>
                    
                </div>
    
    
                <div class="aside-bottom">
                    <button id="profile-button">
                        <img src="./img/profile.svg" alt="profile icon">
                        <span>Gabriel Spanu</span>
                    </button>  
                </div>
    
            </aside>
          </div>

</body>
</html>
